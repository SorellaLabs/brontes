                    example: '0x93247f2209abcacf57b75a51dafae777f9dd38bc7053d1af526f220a7489a6d3a2753e5f3e8b1cfe39b56f43611df74a'
                  proposer_fee_recipient:
                    type: string
                    format: hex
                    description: An address on the execution (Ethereum 1) network.
                    example: '0xabcf8e0d4e9587369b2301d0790347320302cc09'
                    pattern: '^0x[a-fA-F0-9]{40}$'
                  gas_limit:
                    type: string
                    example: '1'
                  gas_used:
                    type: string
                    example: '1'
                  value:
                    type: string
                    example: '1'
              - type: object
                properties:
                  block_number:
                    type: string
                    example: '1'
                  num_tx:
                    type: string
                    example: '1'
          - type: object
            properties:
              timestamp:
                type: string
                example: '1'
              timestamp_ms:
                type: string
                example: '1'
  responses:
    InternalError:
      description: An internal error on the relay.
      content:
        application/json:
          schema:
            type: object
            properties:
              code:
                description: Either specific error code in case of invalid request or http status code
                type: number
                example: 404
              message:
                description: Message describing error
                type: string
              stacktraces:
                description: 'Optional stacktraces, sent when node is in debug mode'
                type: array
                items:
                  type: string
          example:
            code: 500
            message: internal server error
