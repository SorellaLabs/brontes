on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
name: CI
jobs:
  build-fmt: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI }}
      - run: git config --global url."https://x-access-token:${{ secrets.CI }}@github.com/".insteadOf "https://github.com/"
        shell: bash
      - run: git config --global url."https://${{ secrets.CI }}@github.com/".insteadOf "git@github.com:"
        shell: bash

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt, clippy
          override: true
      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: cargo build
        run: cargo +nightly build 

      - name: cargo fmt
        run: cargo +nightly clippy -- -D clippy::all && cargo +nightly fmt --all -- --check 
  test: 
    runs-on: ubuntu-latest
    steps:
      # init server args
      - name: Init ssh config
        run: |
          mkdir ~/.ssh/ 
          echo "${{ secrets.BASTION_SSH }}" > ~/.ssh/bastion 
          chmod 600 ~/.ssh/bastion 
          echo "${{ secrets.BRONTES_SSH }}" > ~/.ssh/brontes_server 
          chmod 600 ~/.ssh/brontes_server
          echo "${{ secrets.SSH_CONFIG }}" > ~/.ssh/config 

      - name: cargo test
        id: branch-names
        uses: tj-actions/branch-names@v8
        run: 
          ssh brontes_server -tt "cd brontes && bash --login -c 'git pull && git checkout ${{ steps.branch-names.outputs.current_branch }} && git pull && cargo test'" 

