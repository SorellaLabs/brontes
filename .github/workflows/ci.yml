on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]
name: CI
jobs:
  build-fmt: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.CI }}
      - run: git config --global url."https://x-access-token:${{ secrets.CI }}@github.com/".insteadOf "https://github.com/"
        shell: bash
      - run: git config --global url."https://${{ secrets.CI }}@github.com/".insteadOf "git@github.com:"
        shell: bash

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt, clippy
          override: true
      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: cargo build
        run: cargo +nightly build 

      - name: cargo fmt
        run: cargo +nightly fmt --all -- --check
  test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          config: ${{ secrets.SSH_CONFIG }}
          bastion: ${{ secrets.BASTION_SSH }}
          brontes: ${{ secrets.BRONTES_SSH }}

      # init server args
      - run: mkdir ~/.ssh/ && echo "Include ./config.d/*" > ~/.ssh/config && mkdir ~/.ssh/config.d/ && echo ${{ secrets.SSH_CONFIG }} > ~/.ssh/config.d/ssh_config
        shell: bash
      - run: echo ${{ secrets.BASTION_SSH }} > ~/.ssh/bastion && chmod 600 ~/.ssh/bastion
        shell: bash
      - run: echo ${{ secrets.BRONTES_SSH }} > ~/.ssh/brontes_server && chmod 600 ~/.ssh/brontes_server
        shell: bash

      - name: cargo test
        run: ssh brontes_server -o StrictHostKeyChecking=no -tt "cd /home/shared/brontes && bash --login -c 'git pull && git checkout ${GITHUB_REF##*/} && git pull && cargo test'" 

