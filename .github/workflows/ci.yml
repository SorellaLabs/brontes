name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI }}
      - uses: dtolnay/rust-toolchain@clippy
        with:
          toolchain: nightly-2024-02-03

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - run: git config --global url."https://x-access-token:${{ secrets.CI }}@github.com/".insteadOf "https://github.com/"
        shell: bash
      - run: git config --global url."https://${{ secrets.CI }}@github.com/".insteadOf "git@github.com:"
        shell: bash

      - run: cargo clippy --workspace --lib --examples --tests --benches --all-features
      - env:
          RUSTFLAGS: -D warnings

  build:
      name: build
      runs-on: ubuntu-latest
      timeout-minutes: 30
      steps:
        - uses: actions/checkout@v4
        - uses: dtolnay/rust-toolchain@nightly
          with:
              toolchain: nightly-2024-02-03
        - uses: Swatinem/rust-cache@v2
          with:
            cache-on-failure: true

        # allow for downloads
        - run: git config --global url."https://x-access-token:${{ secrets.CI }}@github.com/".insteadOf "https://github.com/"
          shell: bash
        - run: git config --global url."https://${{ secrets.CI }}@github.com/".insteadOf "git@github.com:"
          shell: bash

        - run: cargo +nightly build --workspace --all-features
          env:
            RUSTFLAGS: -D warnings

  fmt:
      name: fmt
      runs-on: ubuntu-latest
      timeout-minutes: 30
      steps:
        - uses: actions/checkout@v4
        - uses: dtolnay/rust-toolchain@nightly
          with:
            toolchain: nightly-2024-02-03
            components: rustfmt

        # allow for downloads
        - run: git config --global url."https://x-access-token:${{ secrets.CI }}@github.com/".insteadOf "https://github.com/"
          shell: bash
        - run: git config --global url."https://${{ secrets.CI }}@github.com/".insteadOf "git@github.com:"
          shell: bash

        - run: cargo fmt --all --check

