on:
  push:
    branches:
      - main
  pull_request:
    branches: [ main ]

name: CI

jobs:
  build-fmt: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.CI }}
      - uses: dtolnay/rust-toolchain@clippy
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - run: git config --global url."https://x-access-token:${{ secrets.CI }}@github.com/".insteadOf "https://github.com/"
        shell: bash
      - run: git config --global url."https://${{ secrets.CI }}@github.com/".insteadOf "git@github.com:"
        shell: bash

      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          profile: minimal
          components: rustfmt, clippy
          override: true
      - uses: Swatinem/rust-cache@v1
        with:
          cache-on-failure: true

      - name: "clippy all"
        run: cargo clippy --workspace --lib --examples --tests --benches --all-features
        env:
          RUSTFLAGS: -D warnings

  build:
      name: "build and fmt"
      runs-on: ubuntu-latest
      timeout-minutes: 30
      steps:
        - uses: actions/checkout@v4
        - uses: dtolnay/rust-toolchain@nightly
          with:
              components: rustfmt
        - uses: Swatinem/rust-cache@v2
          with:
            cache-on-failure: true

      - name: cargo test
        run: 
          ssh brontes_server -tt "cd brontes && bash --login -c 'source ~/.bashrc && git pull && git checkout ${{ steps.branch-names.outputs.current_branch }} && git pull && rustup default nightly && rm -r /home/data/brontes-shared-test/* && cargo build && cargo +nightly test'" 

  test: 
    runs-on: ubuntu-latest
    if: always() && !cancelled() && !contains(needs.*.result, 'failure')
    needs: [clippy, build]
    steps:
      - name: Get branch names.
        id: branch-names
        uses: tj-actions/branch-names@v8
      - name: Init ssh config
        run: |
          mkdir ~/.ssh/ 
          echo "${{ secrets.BASTION_SSH }}" > ~/.ssh/bastion 
          chmod 600 ~/.ssh/bastion 
          echo "${{ secrets.BRONTES_SSH }}" > ~/.ssh/brontes_server 
          chmod 600 ~/.ssh/brontes_server
          echo "${{ secrets.SSH_CONFIG }}" > ~/.ssh/config 

      - name: cargo test
        run: 
          ssh brontes_server -tt "cd brontes && bash --login -c 'source ~/.bashrc && git pull && git checkout ${{ steps.branch-names.outputs.current_branch }} && git pull && rustup default nightly && cargo +nightly test && git checkout main'" 

