[workspace]
members = [
  "crates/poirot-core",
  "crates/bin",
  "crates/alloy-etherscan",
  "crates/reth-tracing",
  "crates/poirot-inspect",
  "crates/poirot-types",
  "crates/poirot-classifer",
  "crates/tracing",
]


resolver = "2"


[patch.crates-io]
# patched for quantity U256 responses <https://github.com/recmo/uint/issues/224>
revm-primitives = { git = "https://github.com/bluealloy/revm/", branch = "release/v25" }
revm = { git = "https://github.com/bluealloy/revm/", branch = "release/v25" }

[workspace.dependencies]

# Poirot
poirot-core = { path = "./crates/poirot-core" }
poirot-inspect = { path = "./crates/poirot-inspect" }
poirot-types = { path = "./crates/poirot-types/" }
poirot-classifer = { path = "./crates/poirot-classifer/" }
reth-tracing = { path = "./crates/reth-tracing/" }

# Ethers
ethers-core = "2.0.7"
ethers = "2.0.0"

# Reth
reth-tasks = { git = "https://github.com/paradigmxyz/reth", package = "reth-tasks", rev = "31af4d5" }
reth-rpc = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc", rev = "31af4d5" }
reth-rpc-api = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc-api", rev = "31af4d5" }
reth-rpc-builder = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc-builder", rev = "31af4d5" }
reth-rpc-types = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc-types", rev = "31af4d5" }
reth-provider = { git = "https://github.com/paradigmxyz/reth", package = "reth-provider", rev = "31af4d5" }
reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", package = "reth-transaction-pool", rev = "31af4d5" }
reth-network-api = { git = "https://github.com/paradigmxyz/reth", package = "reth-network-api", rev = "31af4d5" }
reth-primitives = { git = "https://github.com/paradigmxyz/reth", package = "reth-primitives", rev = "31af4d5" }
reth-db = { git = "https://github.com/paradigmxyz/reth", package = "reth-db", rev = "31af4d5" }
reth-blockchain-tree = { git = "https://github.com/paradigmxyz/reth", package = "reth-blockchain-tree", rev = "31af4d5" }
reth-beacon-consensus = { git = "https://github.com/paradigmxyz/reth", package = "reth-beacon-consensus", rev = "31af4d5" }
reth-revm = { git = "https://github.com/paradigmxyz/reth", package = "reth-revm", rev = "31af4d5" }
reth-interfaces = { git = "https://github.com/paradigmxyz/reth", package = "reth-interfaces", rev = "31af4d5" }
reth-metrics = { git = "https://github.com/paradigmxyz/reth", package = "reth-metrics", rev = "31af4d5" }


# ruint
ruint = "1.9.0"

# Alloy
alloy-etherscan = { path = "./crates/alloy-etherscan" }
alloy-sol-types = { git = "https://github.com/alloy-rs/core", package = "alloy-sol-types" }
alloy-primitives = { git = "https://github.com/alloy-rs/core", package = "alloy-primitives" }
alloy-json-abi = { git = "https://github.com/alloy-rs/core", package = "alloy-json-abi" }
alloy-sol-macro = { git = "https://github.com/alloy-rs/core", package = "alloy-sol-macro" }
alloy-dyn-abi = { git = "https://github.com/alloy-rs/core", package = "alloy-dyn-abi" }

# Async
tokio = "1.13.0"
futures = "0.3.28"

#Tracing
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", default-features = false, features = [
  "env-filter",
  "fmt",
] }
colored = "2.0"

# Metrics
metrics-exporter-prometheus = "0.12.1"
metrics-util = "0.15.0"
metrics-process = "1.0.9"

# Logging
env_logger = "0.10.0"
log = "0.4.18"

# http/rpc
hyper = "0.14.25"

# Serde
serde = { version = "1.0" }
serde_json = { version = "1.0" }

# Misc
c-kzg = { git = "https://github.com/ethereum/c-kzg-4844" }
eyre = "0.6.8"
hex-literal = "0.4.1"
