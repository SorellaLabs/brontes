[workspace]
members = [
  "crates/brontes-core",
  "crates/bin",
  "crates/alloy-etherscan",
  "crates/reth-tracing",
  "crates/brontes-inspect",
  "crates/brontes-types",
  "crates/brontes-classifier",
  "crates/brontes-metrics",
  "crates/tracing",
  "crates/brontes-database",
  "crates/brontes-macros",
]

resolver = "2"

[workspace.dependencies]
sorella-db-clients = { git = "https://github.com/SorellaLabs/Database", package = "sorella-db-clients", branch = "main" }

# Poirot
brontes-core = { path = "./crates/brontes-core" }
brontes-inspect = { path = "./crates/brontes-inspect" }
brontes-types = { path = "./crates/brontes-types/" }
brontes-classifier = { path = "./crates/brontes-classifier/" }
brontes-metrics = { path = "./crates/brontes-metrics/" }
brontes-database = { path = "./crates/brontes-database/" }
reth-tracing = { path = "./crates/reth-tracing/" }

# Ethers
ethers-core = "2.0.10"
ethers = "2.0.10"

# Reth
reth-tasks = { git = "https://github.com/paradigmxyz/reth", package = "reth-tasks", rev = "1b16d80" }
reth-rpc = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc", rev = "1b16d80" }
reth-rpc-api = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc-api", rev = "1b16d80" }
reth-rpc-types = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc-types", rev = "1b16d80" }
reth-rpc-builder = { git = "https://github.com/paradigmxyz/reth", package = "reth-rpc-builder", rev = "1b16d80" }
reth-provider = { git = "https://github.com/paradigmxyz/reth", package = "reth-provider", rev = "1b16d80" }
reth-transaction-pool = { git = "https://github.com/paradigmxyz/reth", package = "reth-transaction-pool", rev = "1b16d80" }
reth-network-api = { git = "https://github.com/paradigmxyz/reth", package = "reth-network-api", rev = "1b16d80" }
reth-primitives = { git = "https://github.com/paradigmxyz/reth", package = "reth-primitives", rev = "1b16d80" }
reth-db = { git = "https://github.com/paradigmxyz/reth", package = "reth-db", features = [
  "test-utils",
], rev = "1b16d80" }
reth-blockchain-tree = { git = "https://github.com/paradigmxyz/reth", package = "reth-blockchain-tree", rev = "1b16d80" }
reth-beacon-consensus = { git = "https://github.com/paradigmxyz/reth", package = "reth-beacon-consensus", rev = "1b16d80" }
reth-revm = { git = "https://github.com/paradigmxyz/reth", package = "reth-revm", rev = "1b16d80" }
reth-interfaces = { git = "https://github.com/paradigmxyz/reth", package = "reth-interfaces", features = [
  "test-utils",
], rev = "1b16d80" }
reth-stages = { git = "https://github.com/paradigmxyz/reth", package = "reth-stages", features = [
  "test-utils",
], rev = "1b16d80" }
reth-trie = { git = "https://github.com/paradigmxyz/reth", package = "reth-trie", rev = "1b16d80" }
reth-eth-wire = { git = "https://github.com/paradigmxyz/reth", package = "reth-eth-wire", rev = "1b16d80" }
reth-payload-builder = { git = "https://github.com/paradigmxyz/reth", package = "reth-payload-builder", rev = "1b16d80" }
reth-metrics = { git = "https://github.com/paradigmxyz/reth", package = "reth-metrics", rev = "1b16d80" }


# ruint
ruint = "1.9.0"

# Alloy
alloy-etherscan = { path = "./crates/alloy-etherscan" }
alloy-sol-types = { git = "https://github.com/alloy-rs/core", package = "alloy-sol-types" }
alloy-primitives = { git = "https://github.com/alloy-rs/core", package = "alloy-primitives" }
alloy-json-abi = { git = "https://github.com/alloy-rs/core", package = "alloy-json-abi" }
alloy-sol-macro = { git = "https://github.com/alloy-rs/core", package = "alloy-sol-macro" }
alloy-dyn-abi = { git = "https://github.com/alloy-rs/core", package = "alloy-dyn-abi" }

# Async
tokio = "1.13.0"
futures = "0.3.28"
async-trait = "0.1.73"

#Tracing
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", default-features = false, features = [
  "env-filter",
  "fmt",
] }
colored = "2.0"

# Metrics
metrics-exporter-prometheus = "0.12.1"
metrics-util = "0.15.0"
metrics-process = "1.0.9"

# Logging
env_logger = "0.10.0"
log = "0.4.18"

# error handling
thiserror = "1.0.44"
eyre = "0.6.8"

# http/rpc
hyper = "0.14.25"

# Serde
serde = "1.0.171"
serde_json = { version = "1.0" }

# Numbers
malachite = "0.4.0"

# Misc
c-kzg = { git = "https://github.com/ethereum/c-kzg-4844" }
hex-literal = "0.4.1"
rayon = "1.7.0"
dotenv = "0.15.0"

[features]
server = ["bin/server"]
test_run = ["bin/test_run"]
